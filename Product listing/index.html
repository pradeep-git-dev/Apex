<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Explore Our Products</h1>
            <button class="view-cart-btn" id="viewCartBtn">
                <i class="fas fa-shopping-cart"></i> View Cart <span class="cart-count" id="cartCount">0</span>
            </button>
        </header>

        <div class="controls-section">
            <div class="filter-controls">
                <input type="text" id="searchInput" placeholder="Search products...">
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                </select>
            </div>
            <div class="sort-controls">
                <label for="sortOrder">Sort by:</label>
                <select id="sortOrder">
                    <option value="default">Default</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="name-asc">Name: A-Z</option>
                    <option value="name-desc">Name: Z-A</option>
                </select>
            </div>
        </div>

        <div id="productListing" class="product-grid">
            <p id="noProductsMessage" class="no-products-message hidden">No products found matching your criteria.</p>
        </div>
    </div>

    <div id="cartModal" class="cart-modal">
        <div class="cart-modal-content">
            <button class="close-cart-btn" id="closeCartBtn">&times;</button>
            <h2>Your Shopping Cart</h2>
            <ul id="cartItemsList" class="cart-items">
            </ul>
            <p id="emptyCartMessage" class="empty-cart-message hidden">Your cart is empty.</p>
            <div class="cart-total" id="cartTotal">Total: â‚¹0</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
