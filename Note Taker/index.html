<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cosmic Notes</h1>
        <span class="subheading">A Cosmos of Notes</span>
        <div class="note-input-section">
            <input type="text" id="noteTitleInput" placeholder="Note Title">
            <textarea id="noteContentInput" placeholder="Write your note here..."></textarea>
            <button id="addNoteButton">Add Note <i class="fas fa-plus-circle"></i></button>
        </div>
        <div id="notesContainer" class="notes-display-section">
            <p id="emptyNotesMessage" class="empty-message hidden">No notes yet. Start by adding a new thought!</p>
        </div>
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to delete this note?</p>
            <div class="modal-buttons">
                <button id="confirmDeleteBtn" class="confirm-btn">Delete</button>
                <button id="cancelDeleteBtn" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
